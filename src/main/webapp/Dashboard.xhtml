<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/BeezzerTemplate.xhtml">

    <ui:define name="title">Beezzer | Dashboard</ui:define>

    <ui:define name="section-title">Dashboard</ui:define>

    <ui:define name="section-content">
        <p:growl id="message" showDetail="true" life="3000"/>

        <h:head>
            <!-- Include the CSS stylesheet with versioning -->
            <h:outputStylesheet name="css/styles.css">
                <f:param name="v" value="1.0" />
            </h:outputStylesheet>
            <title>Dashboard</title>
        </h:head>
        <h:body>
<!--            <p:remoteCommand name="checkPollenIndex"-->
<!--                             actionListener="#{indexPollenForBeezzerBean.checkAndSetMessage()}"-->
<!--                             update="message" />-->

            <p:commandButton id="updateButton" value="UpdatePollen"
                             action="#{indexPollenForBeezzerBean.checkAndSetMessage()}"
                             update="message"/>

            <h:form id ="location">
            <div style="display: flex; justify-content: flex-end; width: 100%;">
                <p>
                    <i class="pi pi-map-marker" style="color: #818181; margin-right: 10px;"></i>
                    <strong style ="color: #818181; font-size: 15px">#{beezzerData.cityName}, #{beezzerData.country}</strong>
                </p>
            </div>
            </h:form>
            <div style="display: flex; flex-wrap: wrap; justify-content: center; width: 100%;">
                <h:panelGroup rendered="#{not empty indexPollenForBeezzerBean.pollenInfo}">
                    <ui:repeat value="#{indexPollenForBeezzerBean.pollenInfo}" var="pollenInfo">
                        <div class="pollen-card">
                            <h3 class="pollen-title">#{pollenInfo.displayName}</h3>

                            <!-- PrimeFaces ProgressBar -->
                            <p:progressBar
                                    value="#{pollenInfo.index * 20}"
                                    maxValue="100"
                                    styleClass="custom-progress-bar #{indexPollenForBeezzerBean.getPollenClass(pollenInfo)}"
                                    style="height: 20px; width: 100%;"
                                    labelTemplate=""/>

                            <p class="pollen-index">Index: #{pollenInfo.index}</p>
                        </div>
                    </ui:repeat>
                </h:panelGroup>
            </div>

            <div style="display: flex; flex-wrap: wrap; justify-content: center; width: 100%;">
                <h:panelGroup>
                        <div class="pollen-card">
                            <h3 class="pollen-title">Today's Symptoms</h3>
                            <p class="pollen-index">#{symptomBean.index}</p>
                        </div>
                </h:panelGroup>
            </div>

            <h:form id="Symptomms">
            <p:commandButton icon="pi pi-pen-to-square" value="Register Symptoms" type="button" style="color: #000000" onclick="PF('symptoms').show()" styleClass="mr-2" />

            <div align="center">
                <p:sidebar widgetVar="symptoms" position="bottom" style="bottom: 100px;">
                    <h3>Register Symptoms</h3>
                    <h:form>
                        <h4 class="mt-0">How are you feeling today?</h4>
                        <h:panelGrid columns="1" style="margin-bottom: 10px">
                            <p:inputText id="txt" value="#{symptomBean.reactionValue}"/>
                            <p:slider for="txt" range="false"/>
                        </h:panelGrid>
                    </h:form>
                    check with antihistamine
                    <p:commandButton id="registerSymptoms" icon="pi pi-check" style="color: #31a2d5" value="Register Symptoms" action="#{symptomBean.registerSymptoms}"/>

                </p:sidebar>
            </div>
            </h:form>

        </h:body>
    </ui:define>
</ui:composition>
</html>
