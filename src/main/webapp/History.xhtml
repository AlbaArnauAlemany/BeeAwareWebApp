<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/BeezzerTemplate.xhtml">

    <ui:define name="title">Beezzer | History</ui:define>

    <ui:define name="section-title">History of Allergic Reactions</ui:define>

    <ui:define name="section-content">
        <h:form>
            <p:growl id="growl" showDetail="true" />
            <div style="display: flex; justify-content: flex-end; width: 90%;">
                <p:commandButton value="Download" ajax="false" action="#{excelBean.download}"
                                 icon="pi pi-arrow-down" styleClass="mr-2">
                    <p:fileDownload value="#{excelBean.file}" />
                </p:commandButton>
            </div>
            <p:lineChart model="#{chartView.lineModel}" />
        </h:form>

    </ui:define>

</ui:composition>

</html>
