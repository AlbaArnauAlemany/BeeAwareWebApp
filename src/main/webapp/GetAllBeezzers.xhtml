<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:head>
      <title>Get all beezzers</title>
   </h:head>

   <h1>Get all beezzers</h1>

   <h:body>
      <h:messages/>
      <h:form>
         <h:commandButton actionListener="#{beezzerData.loadBeezzers()}" value="GET ALL"/>
         <h:dataTable value="#{beezzerData.beezzerDTOs}" border="1" rendered="#{beezzerData.loadBeezzers().size() != 0}" var="beezzer">

            <h:column>
               <f:facet name="header">id</f:facet>
               #{beezzer.id}
            </h:column>

            <h:column>
               <f:facet name="header">username</f:facet>
               #{beezzer.username}
            </h:column>

            <h:column>
               <f:facet name="header">email</f:facet>
               #{beezzer.email}
            </h:column>
         </h:dataTable>
      </h:form>
   </h:body>
</html>
