<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <title>
        Register
    </title>
</h:head>
<h:body>
    <div align="center">
        <p:panel style="width: 600px;">
            <h:graphicImage width="180" value="/images/logo.jpg"/>
            <br/>
            <h1>Register</h1>
        </p:panel>
        <p:panel style="width: 600px;">
            <h:form id="registerForm">
                <table style="width: 100%;" >
                    <tr>
                        <td style="text-align:left">
                            <p:outputLabel value="Username"/>
                        </td>
                        <td style="text-align:left; padding-left: 10px">
                            <p:inputText id="username" value="#{beezzerData.username}"
                                         required="true" style="width: 459px;"  requiredMessage="Username is required." >
                                <p:ajax event="blur" update="username"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:left">
                            <p:outputLabel value="Password"/>
                        </td>
                        <td style="text-align:left; padding-left: 10px">
                            <p:password id="inlineFeedback" value="#{beezzerData.password}" feedback="true" inline="true" toggleMask="true"
                                        required="true" style="width: 459px;"  requiredMessage="Password is required."
                                        validator="passwordStrengthValidator">
                                <f:ajax event="blur"  render="growl"/>
                            </p:password>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:left">
                            <p:outputLabel value="Email"/>
                        </td>
                        <td style="text-align:left; padding-left: 10px">
                            <p:inputText id="email" value="#{beezzerData.email}"
                                         required="true" requiredMessage="Email is required."
                                         validatorMessage="Incorrect email." style="width: 459px;" >
                                <p:ajax event="blur" update="email"/>
                                <f:validateRegex pattern="^[^@]+@[^@]+\.[^@]+$"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:left">
                            <p:outputLabel value="Allergens"/>
                        </td>
                        <td style="text-align:left; padding-left: 10px">
                            <p:growl id="msg" showDetail="true" escape="false"/>
                            <div class="card">
                                <p:pickList id="instantPickList" value="#{pickListView.pollens}" var="pollens"
                                            itemLabel="#{pollens}" itemValue="#{pollens}" transferOnCheckboxClick="true"
                                            showCheckbox="true" showSourceControls="false" showTargetControls="false"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:left">
                            <p:outputLabel value="NPA (Code Postal)"/>
                        </td>
                        <td style="text-align:left; padding-left: 10px">
                            <p:inputText id="npa" value="#{coordinateBean.npa}" style="width: 459px;" required="true"
                                         requiredMessage="NPA is required."/>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:left">
                            <p:outputLabel value="Country"/>
                        </td>
                        <td style="text-align:left; padding-left: 10px">
                            <p:inputText id="country" value="#{coordinateBean.country}" style="width: 459px;" required="true"
                                         requiredMessage="NPA is required."/>
                        </td>
                    </tr>
                </table>
                <br/> <p:spacer height="30"/>
                <p:commandButton id="registerButton" value="Register" action="#{beezzerData.goToSummary}"  update="growl"/>
                <br/><p:spacer height="10"/>
                <p:growl id="growl" showDetail="true"/>
            </h:form>
        </p:panel>
    </div>
    <div align="center">
        <p:panel style="width: 600px;">
            <div align="left">
                <h:outputText value="Already have an account? "/>
                <p:link value="Login Now" outcome="Login.xhtml"/>
            </div>
        </p:panel>
    </div>
</h:body>

</html>
